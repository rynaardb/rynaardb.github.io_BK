# Google Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-4091617-7"
    anonymize_ip: false # default

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true