title: Rynaard Burger's Blog
site.locale: en-GB
url: "https://rynaardb.com" # the base hostname & protocol for your site, e.g. http://example.com
search: true
paginate: 5
paginate_path: /page:num/

twitter:
  username: "rynaardb"

# Build settings
markdown: kramdown

remote_theme: "rynaardb/minimal-mistakes"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate

# Main
main:
  - title: "Posts"
    url: /year-archive/
  - title: "About"
    url: /about/

# Theme
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

# Author
